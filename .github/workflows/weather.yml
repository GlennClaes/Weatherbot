name: Weather Bot

on:
  schedule:
    # Updates om 08:00, 12:00 en 18:00 Brussel-tijd
    - cron: "0 7 * * *"   # 08:00 Brussel
    - cron: "0 11 * * *"  # 12:00 Brussel
    - cron: "0 17 * * *"  # 18:00 Brussel
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Run Weather Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: python main.py
